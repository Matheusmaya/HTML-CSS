<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="400" controls autoplay loop>
        <source src="midia/Meu-Vidio2.mp4" type="video/mp4">
        <source src="midia/Meu-Vidio2.ogv" type="video/ogg">
        <source src="midia/Meu-Vidio.webm" type="video/webm">
        <source src="midia/meu-vidio.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p> <a href="midia/Meu-Vidio2.mp4">clique para baixar</a>
    </video>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/xVytWVHX4N0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/827536470?h=2206e0a8ce&color=efda00&title=0&byline=0&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
