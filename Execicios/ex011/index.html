<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a Reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/SnapInsta.io-Savoir Adore.mp3" type="audio/mpeg">
        <source src="midia/SnapInsta.io-Savoir Adore.ogg" type="audio/ogg">
        <source src="midia/SnapInsta.io-Savoir Adore.mp3" type="audio/wav">
        <p>infelizmento seu navegador não consegue reproduzir áudio. <a href="midia/SnapInsta.io-Savoir Adore.mp3"> clique aqui para baixar o arquivo</a> </p>
    </audio>
</body>
</html>
